<div id="fondo-login" class="grid flex align-items-center justify-content-center">
  <div class="col-11 md:col-3 text-center shadow-4 pl-5 pr-5 pt-3 pb-3 bg-white">
    <!-- imagen  -->
      <img src="../../assets/logo completo.png" height="40" alt="">

      <!-- dividir  -->
      <p-divider></p-divider>
      <h4 class="" >Iniciar sesión</h4>

      <!-- form  -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- agrupardor de inputs  -->
          <p-inputGroup>
            <!-- agrgar inputs  -->
              <p-inputGroupAddon>
                  <i class="pi pi-user"></i>
              </p-inputGroupAddon>
              <input class="p-inputtext-sm" pInputText placeholder="Usuario" formControlName="usuario"/>
          </p-inputGroup>
          <!-- agrupador de inputs  -->
          <p-inputGroup class="mt-3 mb-3">
              <p-inputGroupAddon >
                  <i class="pi pi-lock"></i>
              </p-inputGroupAddon>
              <input type="{{showPass ? 'text' : 'password'}}" class="p-inputtext-sm" pInputText placeholder="Contraseña" formControlName="password"/>
          </p-inputGroup>
          <!-- <div class="flex align-items-center justify-content-center mb-3">
              <p-checkbox  [binary]="true" inputId="binary"></p-checkbox>
              <small class="ml-2">Mostrar contraseña</small>
          </div> -->
          <p-button size="small" type="submit" label="Ingresar"></p-button>
      </form>
  </div>
</div>

<p-toast></p-toast>
